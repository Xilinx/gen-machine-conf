                uboot_header: DFU_DEFAULT_POLL_TIMEOUT 300
        custom_define:
            IP_NAME:
                uboot_config: CONFIG_USB_GADGET_MANUFACTURER=\"Xilinx\"
            NAME:
                uboot_config: CONFIG_USB_GADGET_VENDOR_NUM=0x03FD
        custom_define:
            IP_TYPE:
                uboot_config: CONFIG_USB_GADGET_PRODUCT_NUM=0x0300
