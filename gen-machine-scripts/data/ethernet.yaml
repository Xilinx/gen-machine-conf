### Ethernet
ethernet:
    var_count: eth_count
    hsm:
        primary_define:
            IP_NAME:
                uboot_config: CONFIG_NET CONFIG_PHY_GIGE CONFIG_NETDEVICES CONFIG_CMD_NET CONFIG_DM_ETH CONFIG_CMD_PING CONFIG_CMD_DHCP CONFIG_PHYLIB CONFIG_CMD_TFTPPUT CONFIG_CMD_NFS CONFIG_CMD_MII CONFIG_PHY_MARVELL CONFIG_PHY_REALTEK CONFIG_PHY_NATSEMI CONFIG_NET_MULTI

axi_ethernet_buffer:
    var_count: ethfull_count eth_count
    ip_type: ethernet

axi_dma:
    ip_type: dma

axi_ethernet:
    var_count: ethfull_count eth_count
    ip_type: ethernet
    hsm:
        define:
            IP_NAME:
                uboot_config: CONFIG_XILINX_AXIEMAC CONFIG_PHY_XILINX CONFIG_PHY_TI

axi_ethernetlite:
    var_count: ethlite_count eth_count
    ip_type: ethernet
    hsm:
        define:
            IP_NAME:
                uboot_config: CONFIG_XILINX_EMACLITE

